<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>search-box tag</title>

</head>
<body style="margin: 2em;">

<h1>search-box tag</h1>
<script type="module" src="./search-box.js"></script>

<search-box id="search"></search-box><br>
<input id="res">

<script type="module">
onload = () => {
  search.onchange = () => {
    res.value = search.value;
  };
}
</script>

<style>
@import url(style.css);
#res {
  margin: 1em 0;
}
</style>

<hr>

</body>
</html>
